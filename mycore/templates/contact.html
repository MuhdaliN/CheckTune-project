{% extends "base.html" %}
{% load static %}

{% block title %} Contact â€¢ CheckTune {% endblock %}

{% block content %}

<style>
/* Wrapper Background */
.contact-wrapper {
    display: flex;
    justify-content: center;
    margin-top: 40px;
    margin-bottom: 40px;
}

/* Main Contact Card */
.contact-container {
    max-width: 1100px;            /* Bigger width */
    width: 95%;
    padding: 50px;
    background: rgba(255, 255, 255, 0.09); /* transparent glass effect */
    border-radius: 25px;
    box-shadow: 0px 10px 35px rgba(0, 255, 255, 0.25);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(0, 255, 255, 0.3);
    animation: fadeIn 0.6s ease-out;
}

/* Title */
.contact-container h1 {
    text-align: center;
    font-size: 42px;
    font-weight: 700;
    color: cyan;
    margin-bottom: 10px;
}

.contact-container p {
    text-align: center;
    font-size: 18px;
    margin-bottom: 30px;
    color: #ccffff;
}

/* Large input fields */
.contact-container label {
    font-size: 18px;
    color: cyan;
    font-weight: 600;
    display: block;
    margin-bottom: 6px;
}

.contact-container .input {
    width: 100%;
    padding: 16px;
    border-radius: 14px;
    border: 1px solid cyan;
    margin-bottom: 22px;
    background: rgba(0, 30, 36, 0.6);
    color: #e0ffff;
    font-size: 17px;
    transition: 0.3s;
}

.contact-container .input:focus {
    outline: none;
    box-shadow: 0 0 12px cyan;
    background: rgba(0, 60, 66, 0.8);
}

/* Submit Button */
.contact-container .btn-primary {
    width: 100%;
    padding: 16px;
    background: cyan;
    color: #000;
    font-size: 20px;
    font-weight: 700;
    border-radius: 14px;
    cursor: pointer;
    border: none;
    transition: 0.3s;
}

.contact-container .btn-primary:hover {
    background: #18ffff;
    box-shadow: 0 0 25px cyan;
}

/* Animation */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}
</style>

<div class="contact-wrapper">
    <div class="contact-container">
        <h1>Contact Us</h1>
        <p>Have questions? Need help? We're here for you!</p>

        <form action="{% url 'contact' %}" id="contact-form" method="post">
            {% csrf_token %}

            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" class="input" placeholder="Enter your full name" required>

            <label for="phone_no">Phone Number</label>
            <input type="tel" id="phone_no" name="phone_no" class="input" placeholder="Enter your phone number" required>

            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" class="input" placeholder="Enter your email address" required>

            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" class="input" placeholder="Enter subject" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="6" class="input" placeholder="Write your message..." required></textarea>

            <input type="submit" class="btn-primary" value="Submit">
        </form>
    </div>
</div>

{% endblock %}
